<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <!--    <link rel="shortcut icon" th:href="@{/static/images/favicon.ico}">-->

    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/icons.min.css " rel="stylesheet" type="text/css"/>
    <link href="assets/css/app.min.css " rel="stylesheet" type="text/css"/>

</head>

<body class="authentication-bg bg-gradient">

<div class="account-pages pt-5 mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <a href="index.html">
                                <span><img src="assets/img/logo.jpeg" alt="" height="98"></span>
                            </a>
                            <h5 class="text-uppercase text-center font-bold mt-4">Nhập OTP Của Bạn</h5>
                        </div>

                        <!-- form -->
                        <form action="mt-3"  th:action="@{confirm-otp-recover}" method="post">

                            <div class="form-group">
                                <input class="form-control" type="text"
                                       id="otp"
                                       name="otp"
                                       placeholder="Nhập OTP bao gồm 6 chữ số." required/>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-gradient btn-block" type="submit"> Xác Nhận OTP
                                </button>
                            </div>


                        </form>
                        <p style="color: red" th:text="${mess}"></p>
                        <div class="row mt-4">
                            <div class="col-sm-12 text-center">
                                <p class="text-muted mb-0">Bạn không nhận được email? <a href="re-send"
                                                                                         class="text-dark ml-1"><b>Gửi Lại</b></a></p>
                                <p class="text-muted mb-0">Bạn đã có tài khoản? <a href="pages-login.html"
                                                                                   class="text-dark ml-1"><b>Đăng Nhập</b></a></p>
                            </div>
                        </div>

                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->


            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<!-- Vendor js -->
<script src="assets/js/vendor.min.js"></script>

<!-- App js -->
<script src="assets/js/app.min.js"></script>
<script src="assets/js/myjs.js"></script>

</body>

</html>
